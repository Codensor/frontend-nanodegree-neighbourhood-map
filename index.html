<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighbourhood Map</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"><!-- Google lobster font -->
	<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet"><!-- Google philosopher font -->
	<link rel="stylesheet" href="css/style.css"><!-- CSS for the app -->
</head>
<body>

	<!-- Header holds the title and link to open sidebar -->
	<header id="main-title">
		<div id="button-container">
			<a href="#" class="hamburger" data-bind="click: toggle, css: { hide: sidebarStatus() }">&#9776</a>
			<a href="#" class="close-btn hide" data-bind="click: toggle, css: { hide: !sidebarStatus() }">&#10060</a>
		</div>
		<h1 class="title">Singapore Hangouts</h1>
	</header>

	<!-- Sidebar contains the filter and the list of the place -->
	<aside>
		<div id="sidebar" class="hide_sidebar" data-bind="css: { hide_sidebar: !sidebarStatus() }">
			<div id="sidebar-contents">
				<div id="filter">
					<input type="text" class="input-filter" id="filterbox" name="filter" data-bind="value: filterText">
					<a href="#" class="arrow" id="arrow-filter" data-bind="click: filter">&#10132</a>
				</div>
				<div id="places-list">
					<ul data-bind="foreach: filterList">
						<li data-bind="click: $root.loadInfoWindow"><a href="#" data-bind="text: name"></a></li>
					</ul>
				</div>
				<div id="reset">
					<button type="reset" name="reset-filter" value="reset" id="reset-btn" data-bind="click: reset">Reset</button>
				</div>
			</div>
		</div>
	</aside>

	<div id="loader" class="hide_loader" data-bind="css: { hide_loader: !loaderStatus() }">
		<div id="loading"><h1>Please Wait...Loading Assets into Local Storage</h1></div>
	</div>

	<!-- Infodesk is used to displayy the info about the place -->
	<div id="infodesk" class="hide_infodesk" data-bind="css: { hide_infodesk: !infoStatus() }">
		<div class="close-btn-container">
			<a href="#" class="info-close-btn" data-bind="click: closeMoreInfo">&#10060</a>
		</div>
		<div id="information">
			<h1 data-bind="text: placeName"></h1>
			<img src="" alt="" data-bind="attr: {src: imgurl, alt: placeName}">
			<p>Description : <span data-bind="text: desc"></span><p>
			<p>Address : <span data-bind="text: placeAddress"></span></p>
			<p>Contact : <span data-bind="text: placeContact"></span></p>
			<p>Information provided by Foursquare</p>
		</div>
	</div>

	<!-- Map container contains the google map -->
	<main>
		<section id="map-container">
			<div id="map"></div>
		</section>
	</main>

	<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script> <!-- Knockout js script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!-- jquery script -->
	<script src="js/app.js"></script><!-- App js script -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0thAAFtA6pJogHrI5hs48lTGBcYH5rZo&libraries=places&callback=initMap"
	onerror="googleMapLoadFail()">
	</script><!-- google maps api js script -->
</body>
</html>
